
<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Biosamples ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Species </th>
    <td mat-cell *matCellDef="let element"> {{ element.species }} </td>
  </ng-container>

  <ng-container matColumnDef="supplied_breed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplied Breeed </th>
    <td mat-cell *matCellDef="let element"> {{ element.supplied_breed }} </td>
  </ng-container>

  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
    <td mat-cell *matCellDef="let element"> {{ element.sex }} </td>
  </ng-container>

  <ng-container matColumnDef="show_on_map">
    <th mat-header-cell *matHeaderCellDef> Show on Map </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="showOnMap(element.id)">
        <mat-icon class="mat-18">room</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <a href="https://www.image2020genebank.eu/tables/organism/{{ element.id }}/" target="_blank">
        <button mat-icon-button color="primary">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="4" [pageSizeOptions]="[4, 6, 10, 20]" (page)="pageChanged($event)"></mat-paginator>
