<mat-table [dataSource]="dataSource" matSort fxFlex="60">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Data source ID</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="species">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Species</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="breed">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Supplied breed</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="sex">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Sex</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]">
</mat-paginator>
