<mat-expansion-panel>
  <mat-expansion-panel-header>
    <h3>Filters:</h3>
  </mat-expansion-panel-header>
  <app-filters title="Species" tab="organism"></app-filters>
  <app-filters title="Supplied breed" tab="organism"></app-filters>
  <app-filters title="Sex" tab="organism"></app-filters>
</mat-expansion-panel>
<div class="active-filters" *ngIf="hasActiveFilters()">
  <h3>Active filters:</h3>
  <mat-chip-list>
    <mat-chip *ngFor="let filter of activeFilters" color="warn" selected>{{ filter }}<mat-icon matChipRemove>cancel</mat-icon></mat-chip>
  </mat-chip-list>
</div>
<div class="download-button">
  <mat-chip color="primary" selected>
    Download data
    <mat-icon>save</mat-icon>
  </mat-chip>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Data source ID</mat-header-cell>
    <mat-cell *matCellDef="let element"><a [routerLink]="['organism', element.accession]">{{ element.accession }}</a></mat-cell>
  </ng-container>

  <ng-container matColumnDef="species">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Species</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element['characteristics']['Species'][0]['text'] }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="breed">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Supplied breed</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element['characteristics']['Supplied breed'][0]['text'] }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="sex">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Sex</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element['characteristics']['Sex'][0]['text'] }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 10, 20, 50, 100]" showFirstLastButtons>
</mat-paginator>
