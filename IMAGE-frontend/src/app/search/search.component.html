<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input type="text" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>

<div *ngIf="showResults===true">
  <h3 fxLayoutAlign="center center">Organisms:</h3>
  <div class="sticky-header">
    <table mat-table [dataSource]="dataSourceOrganism">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Data source ID</th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['../tables', 'organism', element.id]">{{ element.id }}</a></td>
      </ng-container>

      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef>Species</th>
        <td mat-cell *matCellDef="let element">{{ element.species }}</td>
      </ng-container>

      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef>Supplied breed</th>
        <td mat-cell *matCellDef="let element">{{ element.breed }}</td>
      </ng-container>

      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef>Sex</th>
        <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsOrganisms; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsOrganisms"></tr>
    </table>
  </div>
  <h3 fxLayoutAlign="center center">Specimens:</h3>
  <div class="sticky-header">
    <table mat-table [dataSource]="dataSourceSpecimen">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Data source ID</th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['../tables', 'specimen', element.id]">{{ element.id }}</a></td>
      </ng-container>

      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef>Species</th>
        <td mat-cell *matCellDef="let element">{{ element.species }}</td>
      </ng-container>

      <ng-container matColumnDef="derived">
        <th mat-header-cell *matHeaderCellDef>Derived from</th>
        <td mat-cell *matCellDef="let element">{{ element.derived }}</td>
      </ng-container>

      <ng-container matColumnDef="organism">
        <th mat-header-cell *matHeaderCellDef>Organism part</th>
        <td mat-cell *matCellDef="let element">{{ element.organismPart }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsSpecimens; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsSpecimens"></tr>
    </table>
  </div>
</div>
