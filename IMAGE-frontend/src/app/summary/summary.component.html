<ng-container>
  <section class="summary" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="1375px">
      <mat-card-title fxLayoutAlign="center"><b>Birth location coordinates for organisms</b></mat-card-title>
      <mat-card-content fxLayoutAlign="center">

        <div id="birthMap" class="map"></div>

        <div style="display: block">
          <canvas baseChart
                  [data]="organismSpeciesData"
                  [labels]="organismSpeciesLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"
                  [options]="organismSpeciesOptions"
                  *ngIf="organismSpeciesData.length !== 0"></canvas>
          <canvas baseChart
                  [data]="organismBreedData"
                  [labels]="organismBreedLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"
                  [options]="organismBreedOptions"
                  *ngIf="organismBreedData.length !== 0"></canvas>
        </div>

      </mat-card-content>
    </mat-card>
  </section>
</ng-container>
