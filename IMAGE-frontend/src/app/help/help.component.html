<div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="20px" fxLayoutAlign="center center">
  <div fxLayout="column">
    <section>
      <div class="top-card">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title><b>Guide for submitting genotype data for inclusion in IMAGE</b></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            Please follow this
            <a href="https://github.com/cnr-ibba/IMAGE-genotype/raw/master/How%20to%20submit%20IMAGE%20genotype%20data.pdf">
              link
            </a>
          </mat-card-content>
        </mat-card>
      </div>
    </section>
  </div>
  <div fxLayout="column">
    <section>
      <div class="inner-card">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title><b>Is there a way to access data programmatically?</b></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              The details can be found <a [routerLink]="['api']">on our API help page</a>.
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </section>
  </div>
</div>
